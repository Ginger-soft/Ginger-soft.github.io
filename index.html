<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Primitives</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
  <script src="./bootstrap.js"></script>

  <div class="split left">
    <div class="centered">
      <canvas class="canvas" id="canvas"></canvas>
    </div>
  </div>
                             
  <div class="split right">
    <div class="centered"> 

      <label>Shape</label>
      
      <br>

      <select name="shapes" id="shapes">
        <option value="plane">Plane</option>
        <option value="cube">Cube</option>
        <option value="sphere">Sphere</option>
        <option value="disk">Disk</option>
      </select>

      <br>

      <label>Subdivision</label>

      <br>

      <label id="label">1</label>

      <input id="slider" type="range" min="1" max="100" value="1" step="1">
      
      <br>

      <button type="button" id="btnGenerate">Generate</button>
      
      <br>

      <button type="button" id="btnExport">Export</button>
     
    </div>
  </div>
</body>

</html>
